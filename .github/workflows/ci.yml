# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:

  # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:
#     inputs:
#       full:
#         description: 'is full'
#         required: false

# concurrency: staging_environment

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  firstJob:
    name: build
    strategy:
      max-parallel: 1
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Turnstyle
        uses: softprops/turnstyle@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run a script
        id: check-file-exists
        run: |
          sudo mkdir -p ./markdown-pages
          [ "$(ls -A ./markdown-pages)" ] || echo "::set-output name=isEmpty::true"

      - name: Run a script
        if: ${{ github.event.client_payload.download_type == 'full' || steps.check-file-exists.outputs.isEmpty }}
        run: |
          echo ${{ steps.check-file-exists.outputs.isEmpty }}
          echo "step above is ture"

      # - name: sleep
      #   run: |
      #     sleep 180

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: test
        run: |
          pwd
          ls -l
          ls -l /opt/data

  second:
    needs: firstJob
    name: test container
    strategy:
      max-parallel: 1
    runs-on: ubuntu-latest
    container: andelf/doc-build:0.1.9

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Run a script
        run: |
          ls
      - uses: actions/upload-artifact@master
        with:
          name: my-artifact
          path: opt/data/docs/scripts

  third:
    needs: second
    name: test container pass files
    strategy:
      max-parallel: 1
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/download-artifact@master
        with:
          name: my-artifact
          path: opt/data/docs/scripts
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: path/to/artifact
